<!DOCTYPE html>
<html>
    <head><title>JavaScript Code Examples</title>

    </head>
    <body>
        <div class="game">Hello</div>
        <script>
           const gameArea = document.querySelector('.game');
           const btn = document.createElement('button')
           const game = {max:10,arr:['a','b','c','d']}
           console.log(game);
           gameArea.appendChild(btn);
           btn.textContent = 'start game';
           btn.addEventListener('click',startGame);

           function startGame(){
           for(let i=0;i<20;i++){
               const div = document.createElement('div');
               //let temp = Math.floor(Math.random()*(game.max+1));
               let temp = Math.floor(Math.random()*game.arr.length);
                div.textContent =  game.arr[temp];
                gameArea.append(div);
           }
        }
        </script>
    </body>
</html>
